<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="shortcut icon" href="assets/img/favicon-32x32.png" type="image/x-icon" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <!-- header-top -->
        <div class="header-top py-1">
          <div class="container-fluid">
            <div class="row">
              <div class="col-6 col-sm-4">
                <div class="header-top-phone d-flex align-items-center h-100">
                  <i class="fa-solid fa-mobile-screen"></i>
                  <a href="tel:+12345678900" class="ms-2">+12345678900</a>
                </div>
              </div>
              <div class="col-sm-4 d-none d-sm-block">
                <ul class="social-icons d-flex justify-content-center">
                  <li>
                    <a href="#"><i class="fa-brands fa-youtube"></i></a>
                  </li>
                  <li>
                    <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                  </li>
                  <li>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                  </li>
                </ul>
              </div>
              <div class="col-6 col-sm-4">
                <div class="d-flex justify-content-end">
                  <div class="btn-group me-2">
                    <div class="dropdown">
                      <button
                        class="btn btn-sm dropdown-toggle"
                        type="button"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                      >
                        Account
                      </button>
                      <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Sign In</a></li>
                        <li><a class="dropdown-item" href="#">Sign Up</a></li>
                      </ul>
                    </div>
                  </div>
                  <div class="btn-group">
                    <div class="dropdown">
                      <button
                        class="btn btn-sm dropdown-toggle"
                        type="button"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                      >
                        EN
                      </button>
                      <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">RU</a></li>
                        <li><a class="dropdown-item" href="#">DE</a></li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- header-top -->
        <!-- header-middle -->
        <div class="header-middle bg-white py-4">
          <div class="container-fluid">
            <div class="row">
              <!-- logo -->
              <div class="col-6 col-md-4">
                <a href="index.html" class="header-logo h1">E-Shop</a>
              </div>
              <!-- logo -->
              <!-- cart -->
              <div class="col-6 col-md-4 order-md-2 cart-buttons text-end">
                <a href="#" class="btn p-1">
                  <i class="fa-solid fa-heart"></i>
                  <span class="badge text-bg-warning cart-badge bg-warning rounded-circle">3</span>
                </a>
                <button
                  class="btn p-1"
                  type="button"
                  data-bs-toggle="offcanvas"
                  data-bs-target="#offcanvasCart"
                  aria-controls="offcanvasCart"
                >
                  <i class="fa-solid fa-cart-shopping"></i>
                  <span class="badge text-bg-warning cart-badge bg-warning rounded-circle">5</span>
                </button>

                <div
                  class="offcanvas offcanvas-end"
                  tabindex="-1"
                  id="offcanvasCart"
                  aria-labelledby="offcanvasCartLabel"
                >
                  <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasCartLabel">Offcanvas</h5>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="offcanvas"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="offcanvas-body">
                    <div>
                      Some text as placeholder. In real life you can have the elements you have
                      chosen. Like, text, images, lists, etc.
                    </div>
                    <div class="dropdown mt-3">
                      <button
                        class="btn btn-secondary dropdown-toggle"
                        type="button"
                        data-bs-toggle="dropdown"
                      >
                        Dropdown button
                      </button>
                      <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
              <!-- cart -->
              <!-- search -->
              <div class="col-md-4 order-md-1 mt-2 mt-md-0">
                <form action="">
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control"
                      name="s"
                      placeholder="Searching..."
                      aria-label="Searching..."
                      aria-describedby="button-search"
                    />
                    <button class="btn btn-outline-warning" type="submit" id="button-search">
                      <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                  </div>
                </form>
              </div>
              <!-- search -->
            </div>
          </div>
        </div>
        <!-- header-middle -->
      </header>
      <main class="main">main</main>
      <footer class="footer">footer</footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
